{% extends 'base.html' %}
{% block title %}
Edit place data
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="col-md-5 border-right">
    <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <p class="h2">Place</p>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <p class="h5"><label class="form-label">Description:</label></p>{{ form.description }}</div>
      </div>
      <div class="row mt-2">
        <div class="col-md-6">
          <p class="h5"><label class="form-label">Degree sensivity:</label></p>
          {{ form.degree }}</div>
      </div>
        <div class="row mt-3">
            <div class="col-md-6">
              <p class="h5"><label class="form-label">District: </label></p>
              {{ form.district }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
              <p class="h5"><label class="labels">Allergens: </label></p>
              {{ form.allergens }}
            </div>
        </div>
        <div class="mt-5"><button class="btn btn-primary profile-button" type="submit">Save Place</button></div>
    </div>
  </div>
</form>
{% endblock %}
