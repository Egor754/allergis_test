{% extends 'base.html' %}
{% block title %}
Remove place
{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete place from "{{ place.district }}" district?</p>
  {{ form }}
  <input type="submit" value="Confirm" class="btn btn-danger">
</form>
{% endblock %}
