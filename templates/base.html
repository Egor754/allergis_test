<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AllerGIS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
          <ul class="navbar-nav ps-auto">
              <a href="#" class="navbar-brand">üçÉ AllerGIS</a>

              <li class="nav-item">
                  <a href="#" class="nav-link">Recent reports</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                  <a href="#" class="nav-link">My reports</a>
              </li>
              {% endif %}
              <li class="nav-item">
                  <a href="#" class="nav-link">New report</a>
              </li>
          </ul>
          <ul class="navbar-nav pe-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
                  <a href="#" class="nav-link">Profile</a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'logout' %}" class="nav-link">Sign out</a>
              </li>
              {% else %}
              <li class="nav-item">
                  <a href="{% url 'login' %}" class="nav-link">Sign In</a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'registration' %}" class="nav-link">Sign Up</a>
              </li>
              {% endif %}
          </ul>
  </div>
  </nav>
  <br>
  <div class="container">
      {% block content %}
      {% endblock %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
